class Person {
    constructor(name, yearOfBirth) {
        this.name = name;
        this.yerOfBirth = yearOfBirth;
    }

    calcAge() {
        return new Date().getFullYear() - this.yerOfBirth;
    }

    sayHi() {
        return `${this.name} says "Hi!"`;
    }
}
